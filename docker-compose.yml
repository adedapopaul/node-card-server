version: "3"
services:
  app:
    container_name: card-server-restful-api
    restart: always
    build: .
    image: registry.heroku.com/fierce-fortress-36418
    # command: nodemon -L --inspect=0.0.0.0:5858
    volumes:
      - .:/app
    environment:
      NODE_ENV: development
    depends_on: 
      - mongo
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "80:4000"
    links: 
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
  